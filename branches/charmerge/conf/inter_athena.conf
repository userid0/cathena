// Athena InterServer configuration.

// Options for both versions

// Log Inter Connections, etc.?
log_inter: 1

// Inter Log Filename
inter_log_filename: log/inter.log

// Guild earned exp modifier.
// Adjusts taxed exp before adding it to the guild's exp. For example, if set 
// to 200, the guild receives double the player's taxed exp.
guild_exp_rate: 100

// Level range for sharing within a party
party_share_level: 10

// If the party leader leaves party, should the party be disbanded?
party.break_without_leader: no

// If the party leader leaves party, should a new leader be selected?
party.auto_reassign_leader: no


